<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letras de Música</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="#" type="image/x-icon">
  </head>
  <body>
    <div class="search">
      <h1>Letras de música</h1>
      <form class="form">
        <label for="song">Música:</label>
        <input type="text" id="song" />
        <small class="alert">Digite uma música!</small>

        <label for="artist">Artista:</label>
        <input type="text" id="artist" />
        <small class="alert">Digite um artista!</small>


        <input type="submit" value="Buscar" />
        <input type="reset" value="Limpar" />
        <small style="margin-top: 1rem; color: white">Letras por: vagalume.com.br</small>
      </form>
    </div>

    <div class="lyric">
      <h1>Resultado</h1>
      <div class="lyric-result"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
